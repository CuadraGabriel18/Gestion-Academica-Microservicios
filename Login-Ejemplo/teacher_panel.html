<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Maestro</title>
  <link rel="stylesheet" href="css/teacher.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/dashboard_teacher.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">👨‍🏫 MaestroPanel</div>
    <ul>
      <li onclick="navigate('dashboard')">Dashboard</li>
      <li onclick="navigate('courses')">Mis Cursos</li>
      <li onclick="logout()">Cerrar sesión</li>
    </ul>
  </div>

  <div class="main-content">
    <!-- Dashboard -->
    <section id="dashboard" class="section active">
      <h2>👋 Bienvenido, Maestro</h2>
      <div class="card">Desde aquí puedes ver los cursos donde impartes clases.</div>
    </section>

    <!-- Mis Cursos -->
    <section id="courses" class="section">
      <h2>📚 Mis Cursos</h2>
      <table id="teacherCourseTable">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Periodo</th>
            <th>JoinCode</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
</body>
</html>
